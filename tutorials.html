<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutorials - DLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: rgba(0,0,0,0.2);
      padding:0rem;
    }
    nav h1{
      font-size: 3rem;
           font-weight: bold;
           margin-right: 500px;
           
    }
    nav ul{
      font-size: 1rem;
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }
    nav ul li a {
     color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffeb3b;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      border: 3px solid black;
    }
    .card img {
      width: 80px;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ffeb3b;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
    }
    .card a:hover{
      transform:scale(1.3)s;
      box-shadow: 0 5px 12px rgb(226, 246, 9),
  0 0 25px rgb(226,246,9), 0 0 50px  rgb(226,246,9),
  0 0 100px  rgb(226,246,9), 0 0 200px  rgb(226,246,9);
    }
  </style>
</head>
<body>
  <nav>
    <h1>DLC</h1>
    <ul>

    </ul>
  </nav>

      <h3>WhatsApp Basics</h3>
      <p>Send messages, photos & call loved ones.</p>
      <a href="#">Watch Tutorial</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/96/paytm.png" alt="Paytm" />
      <h3>Using Paytm</h3>
      <p>Pay bills, scan QR codes & stay safe online.</p>
      <a href="#">Watch Tutorial</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/96/google-maps-new.png" alt="Google Maps" />
      <h3>Google Maps</h3>
      <p>Find places & get directions using GPS.</p>
      <a href="#">Watch Tutorial</a>
    </div>
  </div>
