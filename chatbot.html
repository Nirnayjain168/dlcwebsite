<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiBuddy - AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: rgba(0,0,0,0.2);
      padding: 0rem;
    }
    nav h1{
      font-size: 3rem;
           font-weight: bold;
           margin-right: 500px;
           
    }
    nav ul{
      font-size: 1rem;
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }
    nav ul li a {
     color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffeb3b;
    }
    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .chat-box {
      background: #fff;
      color: #333;
      padding: 1rem;
      height: 250px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .input-box {
      display: flex;
    }
    .input-box input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
    }
    .input-box button {
      padding: 0.75rem 1rem;
      background: #ffeb3b;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }
    .input-box button:hover{
      transform:scale(1.3)s;
      box-shadow: 0 5px 12px rgb(226, 246, 9),
  0 0 25px rgb(226,246,9), 0 0 50px  rgb(226,246,9),
  0 0 100px  rgb(226,246,9), 0 0 200px  rgb(226,246,9);
    }

  </style>
</head>
<body>
  <nav>
    <h1>DLC</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="tutorials.html">Tutorials</a></li>
      <li><a href="chatbot.html">AI Chat</a></li>
       <li> <a href="feedback.html">Feedback</a></li>
    </ul>
  
  </nav>
  <div class="chat-container">
    <h2 style="text-align:center;">ðŸ¤– DLC Chatbot</h2>
    <div class="chat-box" id="chatBox">
      <p><strong>DLC Chatbot:</strong> Hello! How can I help you today?</p>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (message === '') return;
      chatBox.innerHTML += <p><strong>You:</strong> ${message}</p>;
      chatBox.innerHTML += <p><strong>DLC Chatbot:</strong> Thanks! I'm still learning, but check the tutorials too.</p>;
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
